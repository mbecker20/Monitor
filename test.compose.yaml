  monitor-periphery:
    build:
      context: .
      dockerfile: bin/periphery/Dockerfile
    logging:
      driver: local
    networks:
      - monitor-network
    ports:
      - 8120:8120
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - monitor-repos:/etc/monitor/repos # manage repos in a docker volume, or change it to an accessible host directory.
      - monitor-stacks:/etc/monitor/stacks # manage stacks in a docker volume, or change it to an accessible host directory.
    # environment:
    #   # If the disk size is overreporting, can use one of these to 
    #   # whitelist / blacklist the disks to filter them, whichever is easier. 
    #   PERIPHERY_INCLUDE_DISK_MOUNTS: /etc/monitor/repos 
    #   PERIPHERY_EXCLUDE_DISK_MOUNTS: /snap

  monitor-mongo:
    image: mongo
    command: --quiet # suppress mongo logs a bit
    restart: unless-stopped
    logging:
      driver: local
    networks:
      - monitor-network
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db
      - db-config:/data/configdb

volumes:
  db-data:
  db-config:
  monitor-repos:
  monitor-stacks:

networks:
  monitor-network: {}